snakefile: Snakefile
latency-wait: 120
show-failed-logs: True
keep-going: True
printshellcmds: True
jobname: "{rule}.{jobid}"
max-jobs-per-second: 1
max-status-checks-per-second: 10
jobs: 400
use-conda: True
cluster: "sbatch --parsable --output=jobs/{rule}/slurm_%x_%j.out --error=jobs/{rule}/slurm_%x_%j.log --mem={resources.mem_mb} --cpus-per-task={threads} --time 00-10:00:00"
